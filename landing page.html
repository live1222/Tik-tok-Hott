<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Live — Preview</title>

  <!-- ✅ Open Graph (Preview untuk WhatsApp/FB/Telegram) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://imamfa14.github.io/Livetiktok/">
  <meta property="og:title" content="TikTok Live — Preview">
  <meta property="og:description" content="Tonton siaran langsung TikTok dengan ribuan penonton lain secara real-time.">
  <meta property="og:image" content="https://imamfa14.github.io/Livetiktok/thumbnail.jpg">

  <!-- ✅ Twitter Card (biar kalau dibagikan ke Twitter/X juga bagus) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://imamfa14.github.io/Livetiktok/">
  <meta name="twitter:title" content="TikTok Live — Preview">
  <meta name="twitter:description" content="Tonton siaran langsung TikTok dengan ribuan penonton lain secara real-time.">
  <meta name="twitter:image" content="https://imamfa14.github.io/Livetiktok/thumbnail.jpg">

  <style>
    /* === Root Variables === */
    :root {
      --accent1: #ff0050; /* TikTok pink */
      --accent2: #00f2ea; /* TikTok cyan */
      --overlay: rgba(0,0,0,.55); /* dark overlay for text readability */
      --radius: 24px;
    }

    /* === Reset & Base Styles === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, Arial, sans-serif;
      min-height: 100vh;
      color: #fff;
      background: #000 url('img/tiktok-live.jpg') center center / cover no-repeat fixed;
      display: grid;
      place-items: center;
      text-align: center;
    }

    /* Overlay */
    .shade {
      position: fixed;
      inset: 0;
      background: var(--overlay);
    }

    /* Main Card */
    .card {
      position: relative;
      z-index: 1;
      padding: 28px 24px;
      width: min(600px, 92vw);
      backdrop-filter: blur(4px);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* Live Badge */
    .live {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e02424;
      font-weight: 700;
      letter-spacing: .3px;
      margin-bottom: 12px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { opacity:.6 }
      50% { opacity:1 }
      100% { opacity:.6 }
    }

    /* Headings & Paragraph */
    h1 {
      margin: 10px 0 8px;
      font-size: clamp(26px, 4.8vw, 40px);
    }
    p {
      margin: 0 0 22px;
      color: #eaeaea;
      font-size: clamp(14px, 2.8vw, 18px);
      line-height: 1.55;
    }

    /* Call-to-Action Button */
    .btn {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      color: #111;
      background: linear-gradient(45deg, var(--accent1), var(--accent2));
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0,0,0,.45);
    }

    /* Meta Info */
    .meta {
      margin-top: 14px;
      font-size: 13px;
      color: #d6d6d6;
      opacity: .9;
    }

    /* Mobile Optimization */
    @media (max-width: 480px) {
      body { background-attachment: scroll; }
      .card { padding: 22px 18px; }
    }
  </style>
</head>
<body>
  <!-- Background Overlay -->
  <div class="shade" aria-hidden="true"></div>

  <!-- Main Content -->
  <main class="card" role="main">
    <div class="live">
      <span class="dot"></span> LIVE SEKARANG
    </div>
    <h1>Tonton Siaran Langsung TikTok</h1>
    <p>Ikuti keseruan sekarang dan bergabung di obrolan langsung bersama ribuan penonton!</p>
    <a class="btn" href="https://principlespite.com/r1dpiyp75?key=a673c3783b4b5dfa58b7044fe309845a" target="_blank" rel="noopener">Tonton Live Sekarang</a>
    <div class="meta">Live Ochi.</div>
  </main>
</body>
</html>
